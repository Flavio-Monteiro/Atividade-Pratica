<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamb√∫rguer Lateral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #333;
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding-top: 60px;
            transition: transform 0.3s ease;
        }
        .menu a {
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .hamburger {
            display: block;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }
        @media (min-width: 620px) {
            .hamburger {
                display: none;
            }
            .menu {
                display: flex;
                position: static;
                flex-direction: row;
                width: 100%;
                height: auto;
                padding-top: 0;
            }
            .menu a {
                padding: 15px 25px;
            }
            .close-btn {
                display: none;
            }
        }
    </style>
</head>
<body>

   

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
